<template name="home">
    <h4>!!Welcome!!</h4>
</template>

<template name="main">
    {{> navigation}}
    {{> yield}}
</template>

<template name="navigation">
      <ul>
          <a href="{{pathFor route='home'}}">Home</a>
          {{#if currentUser}}
              <a href="{{pathFor route='profile'}}">Profile Info</a>  
              <a href="#" class="logout">Logout</a>
          {{else}}
              <a href="{{pathFor route='register'}}">Register</a>
              <a href="{{pathFor route='login'}}">Login</a>
          {{/if}}
      </ul>
</template>
<template name='update_profile'>
<h3> Please Update profile Details:</h3>
  username: <input type="text" id="name" value="{{username}}" name="todoItem"><br/>
  email: <input type="email" id="email" value="{{email}}" name="todoItem"><br/>
  status: <input type="text" id="status" value="{{status}}" name="todoItem">
</template>

<template name='profile'>
    <h3>Profile Details:</h3>
    <li>username: {{username}}</li><br/>
    <li>email: {{email}}</li><br/>
    <li>status: {{status}}</li>
</template>


<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Username: <input type="text" name="username"></p>
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p>status: <input type="text" name="status"></p>
        <p><input type="submit" value="Register"></p>
    </form>
    <a href="{{pathFor route='login'}}">Already have account?</a>

</template>

<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
    <a href="{{pathFor route='register'}}">Doesn't have account?</a>
</template>
